{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    {% for key, value in response.items() %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ key }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p>{{ value }}</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    {% endfor %}
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
{% endblock %}
